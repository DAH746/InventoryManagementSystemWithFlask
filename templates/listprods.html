<!doctype html>
<html>
   <body>
   
      <table border = 1>
         <thead>
            <td>Product Id</td>
            <td>Product Name</td>
            <td>Description</td>
            <td>Quantity</td>
            <td>Authenticated</td>
            <td>Picture</td>

         </thead>
         
         {% for row in rows %}
            <tr>
               <td>{{row["prod_id"]}}</td>
               <td>{{row["prod_name"]}}</td>
               <td>{{row["desc"]}}</td>
               <td>{{row['quantity']}}</td>
               <td>{{row['auth']}}</td>
               <td>{{row['pic_id']}}</td>
            </tr>
         {% endfor %}
      </table>
      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>
