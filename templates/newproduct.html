<html>
   <body>
      
      <form action = "{{ url_for('add_product') }}" method = "POST">
         <h3>User Information</h3>

         Product ID<br>
         <input type = "text" name = "prod_ID" /></br>

         Product Name<br>
         <input type = "text" name = "prod_name" /></br>

         Description<br>
         <textarea name = "desc" ></textarea><br>

         Quantity<br>
         <input type = "text" name = quantity /></br>

         Authenticated<br>
         <select name= auth method="GET" action="/">
            {% for auth in authenticated %}
            <option value= "{{auth}}" SELECTED>{{auth}}</option>"
            {% endfor %}
        </select><br>
         
         Picture ID<br>
         <input type = "text" name = pic_id /><br>

         <br>
         <input type = "submit" value = "submit" /><br>
      </form>


      
      <a href = "/">Go back to home page</a>
      
   </body>
</html>

(prod_ID,prod_name,desc,quantity,auth,pic_id)
